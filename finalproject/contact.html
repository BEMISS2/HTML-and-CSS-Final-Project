<form id="message" action="http://lisabalbach.com/CIT180/Lesson8/FormProcessor.html" method="get" style="margin-top: 125px;">
    <fieldset> 
            <h2 style="color:#fcfefc; text-shadow: 1px 2px 2px rgba(63, 63, 63, 0.5);">Let's Work Together!</h2>
            <p style="color:#fcfefc; text-shadow: 1px 2px 2px rgba(63, 63, 63, 0.5); margin-top:-20px;">Please feel free to message me with any questions and opportunities!</p>
            <div style="display: block;">
                <p><label>Full Name:</label></p>
                <br>
                <p><input class="formEntry" id="given-name" name="given-name" type="text" placeholder="Full Name" required autofocus style="width:90%; height: 70%;"></p>
                <p><label>Email:</label></p>
                <br>
                <p><input class="formEntry" id="email" name="email" type="email" placeholder="example@domain.com" required style="width:90%; height: 70%;"></p>
                <p><label>Telephone:</label></p>
                <br>
                <p><input class="formEntry" id="phone" name="phone" type="tel" placeholder="(231) 970-2018" required style="width:90%; height: 70%;"></p>
                <p><label>Message:</label></p>
                <br>
			    <p><textarea class="formEntry" name="message" placeholder="Type a message to me..." required style="width:90%; height: 70%;"></textarea></p>	
            </div>
            <div style="width:90%; margin-left:auto; margin-right: auto;">
                    <p style="text-align:center;">
                    <button class="inputButton" type="submit" style="width: 150px;">Submit</button>
            </div>		
    </fieldset>
